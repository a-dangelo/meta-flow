services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: metaflow-backend
    ports:
      - "8000:8000"
    environment:
      # Pass through LLM provider API keys (at least one required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AIMLAPI_KEY=${AIMLAPI_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Optional model configuration
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-haiku-4-5}
      - AIMLAPI_MODEL=${AIMLAPI_MODEL:-x-ai/grok-4-fast-reasoning}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-pro}
    volumes:
      # Mount specs for easy editing during development
      - ./specs:/app/specs:ro
      # Optional: Mount generated agents for inspection
      - ./generated_agents:/app/generated_agents
    networks:
      - metaflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: metaflow-frontend
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - metaflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  metaflow-network:
    driver: bridge
    name: metaflow-network